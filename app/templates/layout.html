{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seed A Founder</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'global.css' %}" rel="stylesheet">
    <link href="{% static 'style.css' %}" rel="stylesheet">
    <link href="{% static 'styleguide.css' %}" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light" style="margin-top: 10px;">
        <div class="container-fluid">
            <div class="logo-and-icon d-flex align-items-center"> <!-- Added margin-left -->
                <img class="" src="/media/images/saf.png" style="width: 10%;" />
                <a class="navbar-brand" href="{% url 'index' %}" style="margin-left: 10px; font-weight: lighter;">Seedafounder</a> <!-- Reduced margin-left between the logo and text -->
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav" style="margin-left: 10%">
                <ul class="navbar-nav" style="font-weight: bolder;">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'founder' %}">Founder</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'investor' %}">Investor</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'experts' %}">Experts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Resources</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn ms-lg-5 header-sign-in" href="https://www.seedafounder.app/login">
                            <span>Sign In</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    {% block body %}{% endblock %}
</body>
</html>
